<h1>Global Covid Data</h1>
<table border="2">
	<tr>
		<th>Country</th>
        <th>Country Code</th>
        <th>New Confirmed</th>
		<th>Total Confirmed</th>
        <th>Total Deaths</th>
		<th>New Deaths</th>
        <th>New Recovered</th>
        <th>Total Recovered</th>
		
	</tr>
	<tr *ngFor="let data of covidInfo.Countries">
		<td>{{data.Country}}</td>
		<td>{{data.CountryCode}}</td>
        <td>{{data.NewConfirmed}}</td>
        <td>{{data.TotalConfirmed}}</td>
		<td>{{data.TotalDeaths}}</td>
        <td>{{data.NewDeaths}}</td>
		<td>{{data.NewRecovered}}</td>
        <td>{{data.TotalRecovered}}</td>
	</tr>
</table>
